<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

	<link href="https://cdn.datatables.net/v/bs5/dt-1.13.6/sl-1.7.0/datatables.min.css" rel="stylesheet" />

	<title>TestConsumoAPI</title>
</head>

<body>
	<div>

		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button class="nav-link active bg-primary text-light" id="nav-Aprobador-tab" data-bs-toggle="tab"
					data-bs-target="#nav-Aprobador" type="button" role="tab" aria-controls="nav-Aprobador"
					aria-selected="true">
					Vista Aprobador
				</button>

				<button class="nav-link bg-secondary text-light" id="nav-Solicitante-tab" data-bs-toggle="tab"
					data-bs-target="#nav-Solicitante" type="button" role="tab" aria-controls="nav-Solicitante"
					aria-selected="false">
					Vista Solicitante
				</button>

			</div>
		</nav>


		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-Aprobador" role="tabpanel"
				aria-labelledby="nav-Aprobador-tab" tabindex="0">
				<div class="border border-primary p-3">
					<div class="row justify-content-center align-items-center g-2">
						<button id="btnCargarSolicitud">Cargar Solicitudes</button>
						<table id="tablaSolicitud" class="display" width="100%">
						</table>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="nav-Solicitante" role="tabpanel" aria-labelledby="nav-Solicitante-tab"
				tabindex="0">
				<div class="border border-secondary p-3">
					<div class="row justify-content-center align-items-center g-2">
						<button id="btnEnviarSolicitud">Enviar Solicitud</button>
						<div class="col">Column</div>
					</div>

				</div>
			</div>
		</div>

	</div>



	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script src="https://cdn.datatables.net/v/bs5/dt-1.13.6/sl-1.7.0/datatables.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script src="./JS/main.js"></script>
</body>

</html>
